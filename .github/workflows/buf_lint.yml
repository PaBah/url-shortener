name: buf_lint

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: proto
          token: ${{ secrets.BUF_TOKEN }}
    
